<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CarrierNest - Register</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="register-page">
  <div class="container">
    <h1 class="title">CarrierNest</h1>
    <div class="form-card">
      <h2>Create Account</h2>
      <form>
        <div class="form-group">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group password-wrapper">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter password" required>
          <i class="" data-target="password"></i>
        </div>
        <div class="form-group password-wrapper">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" placeholder="Confirm password" required>
          <i class="" data-target="confirm-password"></i>
        </div>
        <button type="submit" class="btn">Register</button>
      </form>
      <p class="switch-link">Already have an account? <a href="login.html">Login</a></p>
    </div>
  </div>

  <script>
    document.querySelectorAll('.toggle-password').forEach(icon => {
      icon.addEventListener('click', () => {
        const targetId = icon.getAttribute('data-target');
        const input = document.getElementById(targetId);
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        icon.classList.toggle('fa-eye-slash');
      });
    });
  </script>
</body>
</html>
